<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <!-- Hier beginnt der Container Header -->
    <div class="header">
      <h1 id="title">Simple Form Site</h1>
      <p id="description">
        This is a simple form project based on freeCodeCamp Certification
      </p>
    </div>
    <!-- Ende Container Header  -->

    <div class="container">
      <!-- Hier beginnt das Formular -->
      <form id="survey-form">
        <!-- Beginn Area Name -->
        <div class="form-group">
          <label id="name-label" for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name-label"
            class="inline"
            placeholder="Enter your name"
            required
          />
        </div>
        <!-- Beginn Area Email  -->
        <div class="form-group">
          <label id="email-label" for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email-label"
            class="inline"
            placeholder="Enter your Email"
            required
          />
        </div>
        <!-- Beginn Area Age  -->
        <div class="form-group">
          <label id="number-label" for="number">Age (optional)</label>
          <input
            type="number"
            id="number"
            name="number-label"
            min="16"
            max="100"
            class="inline"
            placeholder="Age"
          />
        </div>
        <!-- Beginn Select  -->
        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select id="dropdown">
            <option>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
          </select>
        </div>
        <!-- Beginn Radios-->
        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="recommend">
            <input
              type="radio"
              id="recommend"
              class="radio-buttons"
              name="radiobuttons"
              value="definietely"
            />
            Definetely
          </label>
          <label for="recommend">
            <input
              type="radio"
              id="recommend"
              class="radio-buttons"
              name="radiobuttons"
              value="not-sure"
            />
            Not sure
          </label>
        </div>
        <!-- Beginn Checkboxes -->
        <div class="form-group">
          <p>What whould you like to see improved? (Check all that apply)</p>
          <label for="checkboxes">
            <input type="checkbox" value="checkbox" /> Front-end Projects
          </label>
          <label for="checkboxes">
            <input type="checkbox" value="checkbox" /> Back-end Projects
          </label>
          <label for="checkboxes">
            <input type="checkbox" value="checkbox" /> Challenges
          </label>
          <label for="checkboxes">
            <input type="checkbox" value="checkbox" /> City Meetups
          </label>
          <label for="checkboxes">
            <input type="checkbox" value="checkbox" /> Forum
          </label>
        </div>
        <!-- Hier beginnt die Textarea -->
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            id="comment"
            rows="4"
            cols="50"
            placeholder="Enter your comment here..."
            class="input-textarea"
          ></textarea>
        </div>
        <div class="form-control">
          <button id="submit" class="submit-button" type="submit">
            Submit
          </button>
        </div>
      </form>

      <!-- Hier enden die Text-Felder -->
    </div>
  </body>
</html>
